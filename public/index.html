<!-- node index.js -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Let's Chat!</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="header">
      <i class="fas fa-comment"></i>
      <h1 class="unselectable">Let's Chat!</h1>
    </div>
    <div class="container">
      <div class="userholder">
        <h2 class="unselectable">Online Users</h2>
        <ul id="users"></ul>
      </div>
      <div class="msgholder">
        <div class="msgheader">
          <div class="userdropdown">
            <button onclick="openUser()" class="dropbtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="userholderdrop" id="userdown">
              <h2 class="unselectable">Online Users</h2>
              <ul id="userdrop"></ul>
            </div>
          </div>
          <h2 class="unselectable">Message Log</h2>
        </div>
        <div id="msg" class="msglog">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
    <div class="type">
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
